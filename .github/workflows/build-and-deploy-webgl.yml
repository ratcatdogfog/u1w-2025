name: Build & Deploy WebGL (auto)

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      # ---- Library キャッシュ ----
      # ※もしまた "no space left on device" が出るなら、まずこのキャッシュを一旦コメントアウトして試すのが早いです。
      - name: Cache Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-WebGL-${{ hashFiles('Assets/**','Packages/**','ProjectSettings/**') }}
          restore-keys: |
            Library-WebGL-

      # ---- ディスク空き容量の確保（Unityの巨大Dockerイメージ展開対策）----
      - name: Free disk space (before Unity build)
        run: |
          set -eux
          echo "== disk before =="
          df -h

          # 大きいプリインストール類を消して空きを作る（Unityビルドには不要なもの）
          sudo rm -rf /usr/local/lib/android || true
          sudo rm -rf /usr/share/dotnet || true
          sudo rm -rf /opt/ghc || true
          sudo rm -rf /usr/local/.ghcup || true
          sudo rm -rf /usr/share/swift || true

          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/*

          echo "== disk after =="
          df -h

      # ---- Unity WebGL ビルド ----
      - name: Build (WebGL)
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE:  ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL:    ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: WebGL
          # unityVersion を書かない → ProjectSettings/ProjectVersion.txt から自動判定

      # ---- GitHub Pages 用セットアップ ----
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Prepare Pages content
        run: |
          set -e
          ROOT=$(dirname "$(find build -maxdepth 4 -type f -name index.html | head -n 1)")
          echo "Detected WebGL root: $ROOT"
          if [ -z "$ROOT" ]; then
            echo "ERROR: WebGL build output not found under ./build"
            exit 1
          fi
          rm -rf _site && mkdir -p _site
          cp -a "$ROOT"/. _site/
          touch _site/.nojekyll

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
